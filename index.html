<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home </a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-dark text-light p-5">
      <div class="container d-flex flex-column align-items-start">
        <h1 id="name" class="pb-5">Kalil Johnson</h1>
        <h2>I am a full stack developer</h2>
        <p id="dev-description">
          Specializing in Java, Spring Boot, SQL, Bootstrap, HTML, CSS.
        </p>
      </div>
    </section>

    <section class="parallax-section">
        <div class="container d-flex flex-column align-items-center">
          <div class="parallax-content">
            <h1 id="explore-projects">Explore projects</h1>
            <img
              id="arrows"
              src="images/arrows_pointing_down_2.png"
              alt="three arrows pointing down"
            />
          </div>
        </div>
      </section>
      
      <section class="image-container">
        <div class="container d-flex flex-column align-items-center">
          <div class="parallax">
            <div class="col-md">
              <img src="images/simple-weather-app.png" alt="simple-weather-app picture">
            </div>
          </div>
        </div>
      </section>
      

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
